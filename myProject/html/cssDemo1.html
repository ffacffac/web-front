<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选取器匹配所有指定元素的后代元素*/
        /*div p {*/
        /*color: #ff00aa;*/
        /*}*/

        /*子元素选择器（Child selectors）只能选择作为某元素子元素的元素*/
        /*div > p {*/
        /*color: yellow;*/
        /*}*/

        div ~ p {
            color: aqua;
            border: #ff00aa solid 1px;
        }
    </style>
</head>
<body>

<h5>--------------后代选取器--------------</h5>
<!--<div>-->
<!--&lt;!&ndash;受选择器  div p 影响&ndash;&gt;-->
<!--<p>段落一</p>-->
<!--<span><p>段落二</p></span>-->
<!--</div>-->
<!--<p>段落三</p>-->
<!--<p>段落四</p>-->

<h5>--------------子元素选择器--------------</h5>
<div>
    <!--受子元素选择器  div>p 影响-->
    <p>段落一</p>
    <!--不受子元素选择器  div>p 影响-->
    <span><p>段落二</p></span>
</div>
<!--样式div ~ p 表示与上面div 相邻的p标签-->
<p>普通相邻兄弟选择器一</p>
<p>普通相邻兄弟选择器二</p>
</body>
</html>
