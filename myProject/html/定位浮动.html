<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位浮动</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .d1 {
            background: red;
            float: left;
        }

        .d2 {
            background: green;
            float: left;
        }

        .d3 {
            width: 300px;
            height: 300px;
            background: #1a7dff;
        }

        .clear {
            clear: both;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<!--清除浮动-->
<div class="clear"></div>
<div class="d3"></div>
</body>
</html>
