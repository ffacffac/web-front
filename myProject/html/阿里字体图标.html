<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里字体图标</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <!--阿里字体图标使用：-->
    <!--1.进入阿里图标素材库网站，选择图标到购物车-->
    <!--2.点击“下载代码”-->
    <!--3.点击查看demo-->
    <!--代码使用：-->
    <!--1.将下载到的代码拷贝到项目-->
    <!--2.引入css文件-->
    <!--3.定义class（必须定义自己的class，否则会默认使用阿里图标设置）-->
    <!--4.span字体演示选择下载文件demo.html展示的字体；如&#xe624;-->
    <!--注意：span要通过class名才能设置自定义属性-->
    <style>
        .s {
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
<span class="iconfont s">&#xe624;</span>
</body>
</html>
